version: '3'
services:
  api-service:
    build: ./
    volumes:
    - ./:/usr/src/app/
    ports:
    - "5001:5001"
    environment:
      PORT: 5001
      FLASK_DEBUG: 1
      ENV_TYPE: "dev"
    links:
      - "redis:alpine"
    depends_on:
      - redis
  redis:
    image: "redis:alpine"
    command: redis-server --requirepass sOmE_sEcUrE_pAsS
    ports:
      - "6379:6379"
    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master